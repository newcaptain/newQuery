<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO LIST</title>
</head>

<body>
  <h1>一个简易todolist</h1>
  <p>使用newQuery实现</p>
  <input type="text" id="input">
  <button id="btn">添加</button>
  <ul id="lst"></ul>
  <script src="../src/newQuery.js"></script>

  <script>
    $('#btn').on('click', function(e) {
      var item = $('<li>');
      item.text($('input').val());
      item.addClass('item');
      $('#lst').append(item);
      $('#input').val('');
    });
    $('#lst').on('click', 'li', function() {
      $(this).remove();
    });
  </script>
</body>

</html>
